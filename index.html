<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="input.css">
 
</head>
<body>
    <header>
        <nav>
            <h1>Recipe App</h1>
            <form>
                <input type="text" placeholder="Search for Recipes..." class="searchBox">
                <button type="submit" class="Search">Search</button>
            </form>
        </nav>
    </header>
    <main>
        <section>
            <p>Search your favourite Recipes</p>
            <div class="recipecontainer"></div>
            <div class="recipe-details" style="display: none;">
                <button class="recipe-close-btn" type="button">
                    <i class="fas fa-times"></i>
                    <!-- Fallback if icon doesn't load -->
                    <!-- <span class="icon-fallback">X</span> -->
                </button>
                <div class="recipe-details-content"></div>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
